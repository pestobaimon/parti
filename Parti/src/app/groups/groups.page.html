<ion-header>
  <ion-toolbar>
    <ion-title>
      Groups
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="groups" lines="none">
    <ion-item *ngFor="let group of groups"> 
        <ion-card class="big-cards" type="button" (click)="editGroup(group.groupId)">
            <ion-card-header>
              <ion-card-title>{{group.groupName}}</ion-card-title>
              <ion-card-subtitle>{{group.members.length}} members</ion-card-subtitle>
            </ion-card-header>
        </ion-card>
    </ion-item>
  </ion-list>
  <ion-button (click)="goToCreateGroup()">Create Group</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Parties
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 *ngIf="displayNameRetrvd">
    Welcome {{user.displayName}}
  </h2>
  <ion-button *ngIf="afAuth.auth.currentUser" (click)="signOut()">Sign Out</ion-button> 
  <ion-button *ngIf="afAuth.auth.currentUser" (click)="getUser()">Get user data</ion-button> 
  <div>
    <ion-card *ngFor="let party of parties">
        <ion-card-header>
            <ion-card-subtitle>{{party.partyType}} Party</ion-card-subtitle>
            <ion-card-title>{{party.partyName}}</ion-card-title>
        </ion-card-header>
        <ion-item>
          <h6 slot="start">Leader</h6>
          <ion-label><p>{{party.partyLeader.displayName}}</p></ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label><p>{{party.place}}</p></ion-label>
            <ion-button fill="outline" slot="end">Maps</ion-button>
        </ion-item>
        <ion-item>
            <ion-icon name="clock" slot="start"></ion-icon>
            <ion-label><p>{{party.time}}</p></ion-label>
        </ion-item>
        <ion-item>
            <h6 slot="start">minMem</h6>
            <ion-label><p>{{party.memberCount}}/{{party.minMembers}}</p></ion-label>
        </ion-item>
        <ion-item>
            <h6 slot="start">maxMem</h6>
            <ion-label><p>{{party.memberCount}}/{{party.maxMembers}}</p></ion-label>
        </ion-item>
    </ion-card>
  </div>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="goToPage('/create-party')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-header>
  <ion-toolbar>
    <ion-title class='ion-text-center'>
      Profile
    </ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="signOut()"><ion-icon slot="start" name="log-out"></ion-icon> Sign Out</ion-button>
    </ion-buttons>
    <div slot='end'class="div-comp"></div>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <div>
    <div>
      <img [src]="user?.profilePic" style="width: 160px;height: 240;" alt="your image">
      
    </div>
    <ion-button (click)="changeProfilePic()">change pic</ion-button>
    <ion-item lines="none">
        <div *ngIf="user" >Display name: {{user.displayName}}</div>
        <ion-button (click)="goToEditName()" slot='end'>change</ion-button>
    </ion-item>
    <ion-item lines="none">
        <div *ngIf="user" >Email: {{user.email}}</div>
    </ion-item>
  </div>
  
  <div>
    <h4 class="ion-text-center">friends </h4> 
    <ion-button (click)="goToFindFriendsPage()">find friends</ion-button>
    <div *ngIf="friends"><ion-item *ngFor="let friend of friends">{{friend.displayName}}</ion-item></div>
  </div>


</ion-content>
